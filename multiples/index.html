
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
        <img src="1.jpg" width="100%" height="auto">
    </div>
    <!-- show on tablet -->
    <div id="tablet">
        <img src="2.jpg">
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="3.jpg">
    </div>
    <!-- show on print -->
    <div id="print">
        <img src="background.jpg">
    </div>
</body>
</html>
